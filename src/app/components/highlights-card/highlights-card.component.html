<div class="container__highlights-card">
  <h1>Destaque do dia</h1>
  <img
  src="{{photoCover}}"
  alt="Imagem de um jogador com a camisa do Sport Recife"
  srcset="" />
  <div class="container__highlights-card-news">
      <a [routerLink]="['content', name]">
      <h2><a>{{ newsTitle }}</a></h2>
      <p>{{ newsDescription }}</p>
      <legend class="card-news-date">{{ dateNews }}</legend>
    </a>
    </div>
</div>
